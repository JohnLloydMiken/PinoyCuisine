<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-secondary w-full h-full font-gatile flex justify-center items-center flex-col">
    <div class=" w-90 h-80   lg:w-600px lg:h-500px bg-white p-4 rounded-3xl shadow-lg">
        <form class="w-full h-full">
            <div class="w-full h-1/5 text-center ">
                <h1 class="text-4xl lg:text-6xl font-serif font-bold text-darkColor">PinoyCuisine</h1>
                <p class="mt-4  lg:text-2xl">The Home for Authentic Filipino Recipe</p>
            </div>
           <div class="w-full h-max mt-7 flex justify-start items-start flex-col relative left-4">
            <label for="userInput" class="lg:text-3xl tracking-wide">Username:</label>
            <input type="text" id="userInput" placeholder="Ex: Miken Pogi 123" class="bg-inputBg rounded-lg w-11/12 h-5 lg:w-11/12 lg:h-10 p-4 outline-none text-yellow-50 tracking-wide">
            <label for="passwordInput" class="lg:text-3xl tracking-wide">Password:</label>
            <input type="password" id="passwordInput" class="bg-inputBg rounded-lg w-11/12 h-5 lg:w-11/12 lg:h-10 p-4 outline-none tracking-wide">
           </div>
           <div class="w-full h-max flex justify-center items-center flex-col mt-6">
            <button class="w-10/12 h-10 lg:w-10/12  lg:h-12 bg-btnColor rounded-lg text-3xl text-yellow-50 hover:text-black"><a href="landingpage.html">Log In</a></button>
            <p class="text-black w-max h-max lg:mt-10 mt-24" >Doesn't Have an Account?</p>
            <a href="register.html" class="text-3xl w-max mt-1  underline underline-offset-8 text-blue-400 hover:text-green-500">Register</a>
           </div>
            
        </form>
    </div>
</body>
</html>
